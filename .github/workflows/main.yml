name: Full Stack CI/CD
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  # 1단계: 변경 사항 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'my-app/**'
            backend:
              - 'my-node/**'

  # 2단계: 프론트엔드 빌드 (my-app 변경시만 실행)
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./my-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.2'
          cache: 'npm'
          cache-dependency-path: './my-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Success notification
        run: echo "✅ Frontend build completed successfully!"

  # 3단계: 백엔드 배포 (my-node 변경시만 실행)
  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            # 배포 디렉토리로 이동 (없으면 생성)
            mkdir -p ~/apps/my-node
            cd ~/apps/my-node

            # 기존 코드 백업
            if [ -d "my-node" ]; then
              rm -rf my-node.backup
              mv my-node my-node.backup
            fi

            # 새 코드 클론
            git clone https://github.com/${{ github.repository }}.git temp-repo
            mv temp-repo/my-node ./my-node
            rm -rf temp-repo

            # my-node 디렉토리로 이동
            cd my-node

            # 환경 변수 파일 복사 (이미 서버에 있는 .env 사용)
            if [ -f ~/apps/my-node/.env ]; then
              cp ~/apps/my-node/.env .env
            fi

            # 의존성 설치 (devDependencies 포함 - TypeScript 빌드에 필요)
            npm ci

            # TypeScript 빌드
            npm run build

            # dist 폴더 확인
            if [ ! -d "dist" ]; then
              echo "❌ Build failed: dist folder not found"
              exit 1
            fi

            # PM2로 재시작
            pm2 describe my-node > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart my-node
            else
              pm2 start npm --name "my-node" -- start
            fi

            pm2 save
            echo "✅ Backend deployment completed!"
          EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }}:8000/health || echo "⚠️ Health check failed"

      - name: Success notification
        run: echo "✅ Backend deployed successfully to EC2!"